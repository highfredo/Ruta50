 <div class="row">

	<div class="col-sm-6 col-xs-12" ng-repeat= "bundle in bundles">
       <a href = "/#/bundle/{{bundle.id}}" >
        <div class="panel panel-default">
        
          <div class="panel-thumbnail"><img src="{{bundle.routes[0].photo}}" class="img-responsive"></div>
          <div class="panel-body">
            <p class="lead">{{bundle.name}}</p>
            <p>{{bundle.city}}</p>
          </div>
        </div>
       </a> 
      </div>
</div>
